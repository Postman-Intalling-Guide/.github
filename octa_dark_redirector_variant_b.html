<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Github Redirector • Base64 Decoder</title>
  <meta name="description" content="A compact, GitHub‑dark inspired redirector that decodes base64 URL input and sends you on your way." />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" />
  <style>
    :root{--bg:#0d1117;--panel:#161b22;--text:#c9d1d9;--muted:#8b949e;--brand:#2ea043;--brand-fore:#fff;--border:#30363d;--accent:#58a6ff;--warn:#d29922}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;min-height:100svh;display:grid;place-items:center}
    .pane{width:min(980px,92vw);background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:22px}
    .head{display:flex;gap:10px;align-items:center;margin-bottom:8px}
    .logo{width:34px;height:34px;display:grid;place-items:center}
    h1{font-size:22px;margin:0}
    .sub{color:var(--muted);font-size:14px}
    .bar{display:flex;gap:10px;align-items:center;margin-top:10px}
    .pill{border:1px solid var(--border);border-radius:999px;background:#0b0f14;padding:8px 12px;display:inline-flex;align-items:center;gap:10px}
    .led{width:7px;height:7px;border-radius:50%;background:var(--muted);animation:blink 1.2s infinite ease-in-out}
    .led:nth-child(2){animation-delay:.2s}
    .led:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,100%{opacity:.4}50%{opacity:1}}
    .btn{margin-left:auto;border:1px solid var(--border);background:#0f141a;color:var(--text);padding:10px 14px;border-radius:10px;text-decoration:none}
    .btn[aria-disabled="true"]{opacity:.6;pointer-events:none}
    .alert{margin-top:10px;border-left:4px solid var(--warn);background:#1b1f25;border-radius:10px;padding:10px 12px}
    footer{margin-top:8px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <main class="pane" role="status" aria-live="polite">
    <div class="head">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="26" height="26" role="img" aria-label="GitHub style mark"><path fill="currentColor" d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.21 11.39.6.1.82-.27.82-.58 0-.29-.01-1.05-.02-2.06-3.34.73-4.05-1.61-4.05-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.09-.74.08-.73.08-.73 1.21.08 1.85 1.24 1.85 1.24 1.07 1.84 2.81 1.31 3.5 1 .11-.78.42-1.31.77-1.62-2.67-.31-5.48-1.34-5.48-5.94 0-1.31.47-2.39 1.24-3.23-.12-.3-.54-1.53.12-3.18 0 0 1.01-.32 3.3 1.23.96-.27 1.98-.4 3-.4s2.04.13 3 .4c2.29-1.55 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.78.84 1.24 1.92 1.24 3.23 0 4.62-2.81 5.63-5.49 5.94.43.37.84 1.1.84 2.22 0 1.6-.01 2.89-.01 3.28 0 .33.22.71.83.59C20.56 21.8 24 17.3 24 12 24 5.37 18.63 0 12 0z"/></svg>
      </div>
      <h1>Github Redirector</h1>
    </div>
    <div class="bar">
      <div id="meter" class="pill" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="10" aria-valuetext="Starting">
        <span id="phase">Starting…</span>
        <span class="led" aria-hidden="true"></span><span class="led" aria-hidden="true"></span><span class="led" aria-hidden="true"></span>
      </div>
      <a id="go" class="btn" href="#" aria-disabled="true" rel="noopener noreferrer">Go now</a>
    </div>
    <div id="msg" class="alert" hidden></div>
  </main>

  <!-- Sources: ?c / ?b64 / ?base64; script[data-urlb64]; window.REDIRECT_BASE64 -->
  <script id="engine" data-urlb64="">
  (function(doc){
    'use strict';

    const byId=(x)=>doc.getElementById(x);
    const phase=byId('phase');
    const meter=byId('meter');
    const msg=byId('msg');
    const go=byId('go');

    const set=(n,t)=>{meter.setAttribute('aria-valuenow',String(n)); if(t) meter.setAttribute('aria-valuetext',t);};
    const say=(t)=>{ phase.textContent=t; };
    const warn=(t)=>{ msg.textContent=t; msg.hidden=false; };

    function chooseInput(){
      const qp=new URLSearchParams(location.search);
      const viaQ=(qp.get('c')||qp.get('b64')||qp.get('base64')||'').trim();
      const viaAttr=(doc.currentScript?.dataset?.urlb64||'').trim();
      const viaGlobal=(typeof window.REDIRECT_BASE64==='string'?window.REDIRECT_BASE64.trim():'');
      return viaQ||viaAttr||viaGlobal||'';
    }

    function b64ToText(s){
      const normal=s.replace(/-/g,'+').replace(/_/g,'/');
      const fixed=normal+"===".slice((normal.length+3)%4);
      try { return atob(fixed); } catch { throw new Error('Invalid base64 payload'); }
    }

    const isHttp=(u)=>/^(https?:)\/\//i.test(u);

    say('Reading input…'); set(25,'Reading');
    const raw=chooseInput();
    if(!raw){ say('No input'); set(100,'No input'); warn('Provide base64 via ?c=, ?b64=, ?base64=, data-urlb64, or window.REDIRECT_BASE64.'); return; }

    let url;
    try{ url=b64ToText(raw); }catch(e){ say('Decode failed'); set(100,'Decode error'); warn(e.message||String(e)); return; }
    if(!isHttp(url)){ say('Unexpected URL'); set(100,'Validation'); warn('Decoded value must start with http:// or https://'); return; }

    go.href=url; go.setAttribute('aria-disabled','false'); go.rel='noopener noreferrer';
    say('Redirecting…'); set(80,'Redirecting soon');
    setTimeout(()=>{ set(100,'Redirect'); window.location.assign(url); },220);

    go.addEventListener('click',(ev)=>{ if(go.getAttribute('aria-disabled')==='true'){ ev.preventDefault(); }});
  })(document);
  </script>
</body>
</html>
